<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 06 | formulario</title>
</head>

<body>
    <form action="./boasVindas.html" target="_blank">

        <fieldset>
            <legend>Nome:</legend>
            <label for="">nome</label>
            <input type="text" required>
        </fieldset><br>

        <!-- caixa de seleções -->
        <fieldset>
            <legend>Região:</legend>
            <input type="radio" name="radio">
            <label for="">Mondstad</label><br>

            <input type="radio" name="radio">
            <label for="">Liyue</label><br>

            <input type="radio" name="radio">
            <label for="">Inazuma</label><br>

            <input type="radio" name="radio">
            <label for="">Fontaine</label>
        </fieldset><br>

        <!-- checkbox - caixa de multiplas seleçoes -->
        <fieldset>
            <legend>Visão</legend>
            <input type="checkbox">
            <label for="">Anemo</label><br>

            <input type="checkbox">
            <label for="">Geo</label><br>

            <input type="checkbox">
            <label for="">Eletro</label><br>

            <input type="checkbox">
            <label for="">Dendro</label><br>

            <input type="checkbox">
            <label for="">Hydro</label><br>

            <input type="checkbox">
            <label for="">Pyro</label><br>

            <input type="checkbox">
            <label for="">Cryo</label>
        </fieldset><br>

        <!-- range - barra de puxar -->
        <fieldset>
            <legend>Distancia:</legend>
            0km<input type="range">100km
        </fieldset><br>

        <!-- seleções -->
        <fieldset>
            <legend>Arconte:</legend>
            <select name="" id="">
                <option value="Venti">Venti</option>
                <option value="ZhongLi">ZhongLi</option>
                <option value="Raiden">Raiden</option>
                <option value="Nahida">Nahida</option>
                <option value="Furina">Furina</option>
                <option value="Bennet">Bennet</option>
            </select>
        </fieldset><br>
        
        <!-- datalist - pesquisa de seleção -->
        <fieldset>
            <legend>Função:</legend>
            <input type="text" list="busca">
            <datalist id="busca">
                <option value="dps"></option>
                <option value="supporte"></option>
                <option value="healer"></option>
                <option value="sub dps"></option>
            </datalist>
        </fieldset>

        <br><br>
        
        <!-- textarea - para criar caixas longas de texto -->
        <textarea cols="30" rows="10"></textarea><br>

        <!-- botão - é um botão -->
        <input type="submit" value="enviar">
        
</body>

</html>
