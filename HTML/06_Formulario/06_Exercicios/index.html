<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 06 | Exercicio</title>
</head>
<body>
    <h1>Formulrio de Informações da Empresa:</h1>

    <form action="">

        <legend>Nome da Empresa:</legend> 
        <input type="text" required><br><br>

        <fieldset>
            <legend>Data de Entrada:</legend>
            <input type="date" required>
        </fieldset><br>

        <fieldset>
            <legend>Quantidade de Funcionarios:</legend>
            <input type="number" required>
        </fieldset><br>

        <fieldset>
            <legend>Salário:</legend>
            <input type="number" required><br>
        </fieldset><br>

        <fieldset>
            <legend>Ainda atua na empresa?</legend>
            <input type="radio" name="radio">
            <label for="">Sim</label><br>
            <input type="radio" name="radio">
            <label for="">Não</label>
        </fieldset><br>

        <!-- contrato -->
        <fieldset>
            <legend>Tipo de Contrato:</legend>
            <input type="radio" name="radio">
            <label for="">Clt</label><br>
            <input type="radio" name="radio">
            <label for="">Pj</label><br>
        </fieldset>

        <!-- beneficios -->
        <fieldset>
            <legend>Quais benefícios você recebe?</legend>
            <input type="checkbox">
            <label for="">Vale refeição</label><br>

            <input type="checkbox">
            <label for="">Vale alimentação</label>

            <input type="checkbox">
            <label for="Vale transporte">Vale transporte</label>

            <input type="checkbox">
            <label for="Academia">Academia</label>

            <input type="checkbox">
            <label for="PLR">PLR</label>

            <input type="checkbox">
            <label for="Plano de saúde">Plano de saúde</label>

            <input type="checkbox">
            <label for="Plano odontológico">Plano odontológico</label>

            <input type="checkbox">
            <label for="Cesta básica">Cesta básica</label>
            <label for="Day off">Day off</label>
            <label for="Bolsa de estudos">Bolsa de estudos</label>
            <label for="Licença maternidade/paternidade">Licença maternidade/paternidade</label>
            <label for="Pet friendly">Pet friendly</label>
            <label for="Empréstimo consignado">Empréstimo consignado</label>
        </fieldset>

        <label for="">Prós da Empresa:</label>
        <textarea cols="4" rows="50"></textarea>

        <label for="">Contras da Empresa:</label>
        <textarea cols="4" rows="50"></textarea>

        <button type="submit">Enviar</button>

    </form>

</body>
</html>
