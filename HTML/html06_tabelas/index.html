<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 06 | formulario</title>
</head>

<body>
    <div form>
        <form action="">
            <div placeholder>
                <label for="">nome</label><br>
                <input type="text">
            </div><br>

            <div radio>
                <label for="">onde voce mora?</label><br>

                <input type="radio" name="radio">
                <label for="">são paulo</label><br>

                <input type="radio" name="radio">
                <label for="">grande são paulo</label><br>
                
                <input type="radio" name="radio">
                <label for="">abc paulista</label>
            </div><br>

            <div checkbox>
                <label for="">qual o melhor</label><br>

                <input type="checkbox">
                <label for="">empada</label><br>

                <input type="checkbox">
                <label for="">pão</label><br>

                <input type="checkbox">
                <label for="">torta</label><br>

                <input type="checkbox">
                <label for="">muse</label>
            </div><br>

            <div range>
                0km<input type="range">100km
            </div><br>

            <div select>
                escolha uma cor <br>

                <select name="" id="">
                    <option value="ciano">ciano</option>
                    <option value="magenta">magenta</option>
                    <option value="amarelo">amarelo</option>
                </select>
            </div><br>

            <div datalist>
                qual a resposta? <br>

                <input type="text" list="busca" >
                <datalist id="busca">
                    <option value="metal"></option>
                    <option value="rock"></option>
                    <option value="poluição"></option>
                    <option value="barulho"></option>
                </datalist>
            </div>

        <div button>
            <input type="button" value="enviar">
        </div>
    </div>

</body>

</html>
